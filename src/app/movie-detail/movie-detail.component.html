<div *ngIf="movie" class="details">
    <h3>You selected: {{movie.name}}. Details:</h3>
    <table style="width: 100%">
      <tr>
        <td>Name:</td>
        <td><input [(ngModel)]="movie.name" placeholder="Name"></td>
      
      </tr>
      <tr>
          <td>Release Year</td>
          <td><input [(ngModel)]="movie.releaseYear" placeholder="release year"></td>
        </tr>
    </table>
    
</div>
